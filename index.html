<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB - Movies</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d349635840.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <a href="#choice" class="to-top">
            <i class="fa-solid fa-arrow-up"></i>
        </a>
        <section class="choice" id="choice">
            <div>
                <h1>Escolha a opção que queria ver o rating</h1>
                <select name="genre" onchange="update()">
                    <option value="0" disabled selected>-</option>
                    <option value="28">Ação</option>
                    <option value="35">Comédia</option>
                    <option value="27" >Terror</option>
                </select>
                <button onClick="window.location.reload();">Resetar</button>
            </div>
            <div>
                <img class="illustration" src="illustration/movie-illustri.svg" alt="illustration">
            </div>
        </section>
        <section>
            <div class="rating">
                <h1 class="name"></h1>
                <div id="container">

                </div>
            </div>
        </section>
    </main>
        <div class="start"></div>
</body>
</html>
